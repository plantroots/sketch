{% extends 'main_app/index.html' %}
{% load static %}
{% block body_block %}

    <br>

    {% if songs %}

        <div id="album-container" class="container">
        <h5>{{ album.name }}</h5>
        <ul>
            {% for song in songs %}
                <li>{{ song.filename }}</li>
            {% endfor %}
        </ul>
        </div>

    {% endif %}

{% endblock %}
